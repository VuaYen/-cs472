<!DOCTYPE html>
<html lang="en"><head>

        <title>Javascript and ASCII Animation webpage (Homework 8)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/ascii.css">
        <script src="../js/animations.js"></script>
        <script src="../js/ascii.js"></script>
    </head>
    <body>  
        <div>

            <h1 >CS472: ASCII Animation Viewer </h1>
            <div>
                <label>
                    <textarea cols="80" rows="20" id="tArea"></textarea>
                </label>
                <div class="div2">
                    <fieldset>
                        <legend>Play Controls:</legend>
                        <button id="strt">Start</button> <button id="stp" disabled>Stop</button>
                    </fieldset>
                    <fieldset>
                        <legend>Animation:</legend>
                        <label>
                            <select id="animSelect">
                                <option value="blank" selected>Blank</option>
                                <option value="exercise">Exercise</option>
                                <option value="juggler">Juggler</option>
                                <option value="bike">Bike</option>
                                <option value="dive">Dive</option>
                                <option value="custom">Custom</option>
                            </select>
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Size:</legend>
                        <label>
                            <select id="fontSelect">
                                <option value="t">Tiny</option>
                                <option value="s">Small</option>
                                <option value="m" selected>Medium</option>
                                <option value="l">Large</option>
                                <option value="e">Extra Large</option>
                                <option value="x">XXL</option>
                            </select>
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Speed:</legend>
                        <label><input type="checkbox" id="chkbox" >Turbo</label>
                    </fieldset>
                </div>


            </div>
            <footer>

                <div >
                    <a href="https://validator.w3.org/nu/?doc=https://vuayen.github.io/cs472/HomeWork/ascii.html"> <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator"></a><br>
                    <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://vuayen.github.io/cs472/HomeWork/ascii.html"><img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="css validator"></a><br>
                    <a href="https://webster.cs.washington.edu/jslint/?referer">
                        <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
                    </a>

                </div>

            </footer>
            <script src="../js/animations.js"></script>
            <script src="../js/ascii.js"></script>
        </div>
    </body>
</html>
