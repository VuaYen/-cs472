<body>
<div><form action="http://mumstudents.org/params.php" method="get" name="newusersignup">
<fieldset class="formmain"><legend> New User Signup:</legend>
<table >
  <tr>
    <td>Name:</td>
    <td>
      <input type="text" name="name" id="name"></td>
  </tr>
  <tr>
    <td>Gender:</td>
    <td><label for="radio"><input type="radio" name="gender" id="radio" value="male" checked>Male</label>
      <label for="radio"> 
        <input type="radio" name="gender" id="radio2" value="Female">
        Female </label></td>
  </tr>
  <tr>
    <td>Age:</td>
    <td>
      <input type="text" name="age" id="age"></td>
  </tr>
  <tr>
    <td>Personality type :</td>
    <td>
      <input type="text" name="personality_type" id="personality_type"> 
      (Don't know your type ?)</td>
  </tr>
  <tr>
    <td>Favortite OS:</td>
    <td>
      <select name="select" id="select">
      <option selected>Windows OS</option>
      <option>Mac OS</option>
      <option>Ubuntu</option>
      </select></td>
  </tr>
  <tr>
    <td>Seeking Age:</td>
    <td> 
      <input type="text" name="min" id="min" placeholder="min">
      to 
      
      <input type="text" name="max" id="max" placeholder="max"></td>
  </tr>
  <tr>
    <td><input type="submit" name="submit" id="submit" value="Sign Up"></td>
    <td>&nbsp;</td>
  </tr>
</table>


</fieldset>
